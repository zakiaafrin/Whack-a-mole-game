<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack A Mole!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">

            <div class="time">Time :
                    <div class="countdownwidth">
                        <div id="countdown">15</div>s
                    </div>
                </div>

        <div class="name">
            <h1 style="font-size: 40px; display: flex; justify-content: center;">Whack A Mole
                <img src="./img/mole1.png" alt="Logo" style="height: 60px; width: 50px; margin-left: 10px;">
            </h1>
        </div>

        <div class="board">

            <div class="score-count"> Score :
                <div class="score" style="width: 10px;">0</div>
            </div>
            <div class="score-count">Mole :
                <span class="molecount" style="width: 10px;">0</span>
            </div>
        </div>
    </div>
    <div id="start" onClick="startGame()" style="display: flex;">
        <img src="./img/start.png" alt="Play Again" style="height: 60px;">
    </div>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
