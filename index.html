<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack A Mole!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div id="start" onClick="startGame()" style="display: flex; justify-content: center; align-items: center;">
            <img src="./img/start.png" alt="Go Button" style="height: 50px; width: 70px;">
        </div>
        <div class="name">
            <h1 style="font-size: 40px; display: flex; justify-content: center;">Whack A Mole
                <img src="./img/mole1.png" alt="Logo" style="height: 60px; width: 50px; margin-left: 10px;">
            </h1>
            <div style="border: 2px solid white; background-color: #f50332c4; color: white; border-radius: 50%; padding: 9px;">Time :
                <div class="countdownwidth">
                    <div id="countdown">15</div>s
                </div>
            </div>
        </div>
        <div class="board">

            <div style="border: 2px solid white; background-color: #f50332c4; color: white; border-radius: 50%; padding: 10px;"> Score :
                <div class="score" style="width: 10px;">0</div>
            </div>
            <div style="border: 2px solid white; background-color: #f50332c4; color: white; border-radius: 50%; padding: 9px;">Mole :
                <span class="molecount" style="width: 10px;">0</span>
            </div>
        </div>
    </div>

    <div class="game">
        <div class="hole hole1" id="hammer">
            <div class="mole" id="mole-pic"></div>
        </div>
        <div class="hole hole2" id="hammer">
            <div class="mole" id="mole-pic"></div>
        </div>
        <div class="hole hole3" id="hammer">
            <div class="mole" id="mole-pic"></div>
        </div>
        <div class="hole hole4" id="hammer">
            <div class="mole" id="mole-pic"></div>
        </div>
        <div class="hole hole5" id="hammer">
            <div class="mole" id="mole-pic"></div>
        </div>
        <div class="hole hole6" id="hammer">
            <div class="mole" id="mole-pic"></div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
